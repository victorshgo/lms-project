<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Development Team 2°B">
    <meta name="description" content="A melhor faculdade de tecnologia.">
    <title>Nova disciplina</title>
    <link rel="stylesheet" href="../static/css/styleGlobal.css">
    <link rel="stylesheet" href="../static/css/styleNovaDisciplina.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="">
                    <h1>
                        <img src="../static/images/logo.png" class="img_logo" title="Faculdade Impacta de Tecnologia" alt="Faculdade Impacta de Tecnologia">
                    </h1>
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="">Área do aluno</a>
                    </li>
                    <li>
                        <a href="cursos/">Cursos</a>
                    </li>
                    <li>
                        <a href="sobre/">Sobre nós</a>
                    </li>
                    <li>
                        <a href="">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <form action="" method="post" name="form_nova_disciplina">
                    <fieldset>
                        <legend>
                            <h2>Nova Disciplina</h2>
                        </legend>
                        <ul>
                            <li>
                                <select class="select_tipo_disciplina">
                                    <option disabled selected>Tipo:</option>
                                    <option id="opcao_presencial" value="presencial">Presencial</option>
                                    <option id="opcao_ead" value="ead">EAD</option>
                                </select>
                            </li>
                            <li>
                                <input type="text" id="nome_disciplina" name="disciplina" placeholder="Disciplina:" maxlength="100">
                            </li>
                            <li>
                                <input type="text" id="nome_professor" name="professor" placeholder="Professor:" maxlength="100">
                            </li>
                            <li>
                                <select>
                                    <option disabled selected>Carga horária:</option>
                                    <option id="40horas" value="40">40 horas</option>
                                    <option id="60horas" value="60">60 horas</option>
                                    <option id="80horas" value="80">80 horas</option>
                                </select>
                            </li>
                            <li>
                                <textarea id="mensagem" placeholder="Descrição..."></textarea>
                            </li>
                            <li>
                                <button>Cadastrar</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p>11 3254-8300 - Impacta 2018 - Todos os Direitos Resevados</p>
    </footer>
</body>

</html>
